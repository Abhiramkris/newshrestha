localStream.getTracks().forEach(track => senderPeerConnection.addTrack(track, localStream));

        // Send ICE candidates to the remote peer through signaling server
        sendIceCandidateToRemotePeer(event.candidate);
    }
};

senderPeerConnection.ontrack = function(event) {

    const remoteVideo = document.getElementById('remoteVideo');
    remoteVideo.srcObject = event.streams[0];
