<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Conference</title>
  <style>
    video {
      width: 50%;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Video Conference</h1>

  <h2>Local Video</h2>
  <video id="localVideo" autoplay muted></video>

  <h2>Remote Video</h2>
  <video id="remoteVideo" autoplay></video>

  <script>
    const constraints = {
      video: true,
      audio: true
    };


    navigator.mediaDevices.getUserMedia(constraints)
      .then(function(stream) {
        const localVideo = document.getElementById('localVideo');
        localVideo.srcObject = stream;


        const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
        let peerConnection = new RTCPeerConnection(configuration);

        // Add local stream to peer connection
        stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));


        peerConnection.ontrack = function(event) {
          const remoteVideo = document.getElementById('remoteVideo');
          remoteVideo.srcObject = event.streams[0];
        };


        peerConnection.createOffer()
          .then(function(offer) {
            return peerConnection.setLocalDescription(offer);
          })
          .then(function() {
  
            console.log('Sending offer:', peerConnection.localDescription);
            // Send the offer to the remote peer through signaling mechanism
            sendOfferToRemotePeer(peerConnection.localDescription);
          })
          .catch(function(err) {
            console.error('Error creating or setting local description:', err);
          });
      })
      .catch(function(err) {
        console.error('Error accessing media devices.', err);
      });

    function receiveAnswerFromRemotePeer(answer) {

      peerConnection.setRemoteDescription(answer)
        .then(function() {
          console.log('Remote description set successfully.');
        })
        .catch(function(err) {
          console.error('Error setting remote description:', err);
        });
    }
  </script>
</body>
</html>
