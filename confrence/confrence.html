<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Conference</title>
  <style>
    video {
      width: 50%;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Video Conference</h1>

  <h2>Local Video</h2>
  <video id="localVideo" autoplay muted></video> <!-- added muted attribute -->

  <h2>Remote Video</h2>
  <video id="remoteVideo" autoplay></video>

  <script>
    const constraints = {
      video: true,
      audio: true
    };

    // Get local video stream
    navigator.mediaDevices.getUserMedia(constraints)
      .then(function(stream) {
        const localVideo = document.getElementById('localVideo');
        localVideo.srcObject = stream;
      })
      .catch(function(err) {
        console.error('Error accessing media devices.', err);
      });

    // Set up WebRTC peer connection
    const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
    let peerConnection = new RTCPeerConnection(configuration);

    // Add local stream to peer connection
    const localStream = document.getElementById('localVideo').srcObject;
    localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

    // Set up remote video stream
    peerConnection.ontrack = function(event) {
      const remoteVideo = document.getElementById('remoteVideo');
      remoteVideo.srcObject = event.streams[0];
    };

    // Create and send offer to start the call
    peerConnection.createOffer()
      .then(function(offer) {
        return peerConnection.setLocalDescription(offer);
      })
      .then(function() {
        // Offer is set as the local description, send it to the other peer
        console.log('Sending offer:', peerConnection.localDescription);
      })
      .catch(function(err) {
        console.error('Error creating or setting local description:', err);
      });
  </script>
</body>
</html>
